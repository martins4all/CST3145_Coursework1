<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js" integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY=" crossorigin="anonymous"></script>

<body>
<div class="container">
    <div class="card mt-5">
      <div class="card-header">
        <ul class="nav nav-pills card-header-pills">
          <li class="nav-item">
            <span style="cursor: pointer" class="nav-link" >Login</span>
          </li>
          <li class="nav-item">
            <span style="cursor: pointer" class="nav-link"> Register</span>
          </li>
        </ul>
      </div>
      <div class="card-body w-50 mt-2">
        
    <!-- Login -->
        <div class="login" v-if="isLogin">
                <h5 class="card-title">Login to your Account</h5>
            <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control"
                   placeholder="Enter email" v-model="user.email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" v-model="user.password">
          </div>
          <button type="button" class="btn btn-primary">Login</button>
        </div>
        

    <!-- Register -->
    
        <div class="login" v-else>
                <h5 class="card-title">Create your account</h5>    
            <div class="row">
            <div class="form-group col-md-6">
              <label>First Name</label>
              <input type="email" class="form-control"
                     placeholder="Enter first name" v-model="user.fname">
            </div>
            
            <div class="form-group col-md-6">
              <label>Last Name</label>
              <input type="email" class="form-control"
                     placeholder="Enter last name" v-model="user.lname">
            </div>
          </div>
          
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control"
                   placeholder="Enter email" v-model="user.email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" v-model="user.password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" v-model="checked">
            <label class="form-check-label" for="exampleCheck1">As a service provider?</label>
          </div>
          <button type="button" class="btn btn-primary">Register</button>
        </div>
      </div>
    </div>
  </div>



</body>
